<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Football Team Management Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">


</head>
<body>
  <div class = "container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Create New Team Member</h1>
        <div class="card-body">
          <form th:action="@{/teamMembers}" th:object = "${teamMember}" method="POST">
            <div class="form-group">
              <label>Team Member Name</label>
              <input
                      type="text"
                      name="name"
                      th:field="*{name}"
                      class="form-control"
                      placeholder="Enter Team Member Name"
              />
            </div>

            <div class="form-group">
              <label>Team Member Surname</label>
              <input
                      type="text"
                      name="surname"
                      th:field="*{surname}"
                      class="form-control"
                      placeholder="Enter Team Member Surname"
              />
            </div>

            <div class="form-group">
              <label>Team Member Age</label>
              <input
                      type="number"
                      name="varsta"
                      th:field="*{varsta}"
                      class="form-control"
                      placeholder="Enter Team Member Age"
              />
            </div>

            <div class="form-group">
              <label>Team Member Nationality</label>
              <input
                      type="text"
                      name="nationalitate"
                      th:field="*{nationalitate}"
                      class="form-control"
                      placeholder="Enter Team Member Nationality"
              />
            </div>

            <div class="form-group">
              <label>Team Member Position</label>
              <input
                      type="text"
                      name="pozitie"
                      th:field="*{pozitie}"
                      class="form-control"
                      placeholder="Enter Team Member Age"
              />
            </div>

            <div class="form-group">
              <label>Goals Scored By Team Member</label>
              <input
                      type="number"
                      name="goluri"
                      th:field="*{goluri}"
                      class="form-control"
                      placeholder="Enter Goals scored by team member"
              />
            </div>

            <div class="form-group">
              <label>Decisive Passes Of The Team Member</label>
              <input
                      type="number"
                      name="paseDecisive"
                      th:field="*{paseDecisive}"
                      class="form-control"
                      placeholder="Enter Decisive passes of the team member"
              />
            </div>

            <div class="form-group">
              <label>Minutes Played By Team Member</label>
              <input
                      type="number"
                      name="minuteJucate"
                      th:field="*{minuteJucate}"
                      class="form-control"
                      placeholder="Enter minutes played by team member"
              />
            </div>

            <div class="form-group">
              <label>Yellow Cards Taken By Team Member</label>
              <input
                      type="number"
                      name="cartonaseGalbene"
                      th:field="*{cartonaseGalbene}"
                      class="form-control"
                      placeholder="Enter yellow cards taken by team member"
              />
            </div>

            <div class="form-group">
              <label>Red Cards Taken By Team Member</label>
              <input
                      type="number"
                      name="cartonaseRosi"
                      th:field="*{cartonaseRosi}"
                      class="form-control"
                      placeholder="Enter red cards taken by team member"
              />
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
